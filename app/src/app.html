<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<meta name="viewport" content="width=device-width" />
		<!-- Preload fonts -->
		<link 
			rel="preload" 
			href="%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff2" 
			as="font" 
			type="font/woff2" 
			crossorigin
		/>
		<!-- Font loading strategy -->
		<style>
			@font-face {
				font-family: 'ClashGrotesk-Variable';
				src: url('%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff2') format('woff2'),
					 url('%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff') format('woff');
				font-weight: 200 700;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="loading">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				document.body.classList.remove('loading');
			});
		</script>
	</body>
</html>
