<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- Preload fonts -->
		<link 
			rel="preload" 
			href="%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff2" 
			as="font" 
			type="font/woff2" 
			crossorigin
		/>
		<!-- Font loading strategy -->
		<style>
			@font-face {
				font-family: 'ClashGrotesk-Variable';
				src: url('%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff2') format('woff2'),
					 url('%sveltekit.assets%/fonts/ClashGrotesk-Variable.woff') format('woff');
				font-weight: 200 700;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
